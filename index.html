<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<style>
body {
  text-align: center;
  font-style: sans-serif;
  padding-left: 20%;
  padding-right: 20%;
}
label {
  font-size: 18px;
  display:block;
  padding-bottom: 10px;
}
input, select, textarea {
  display:block;
  width: 99%;

}
form {
  background-color: #6fe7f2;
  padding: 6% 30% 6% 30%;
}

</style>
  </head>

    <body>
    <meta charset="utf-8">
    <h1 id="title" class="text-center">freeCodeCamp Survey form</h1>

<p id="description"><strong>Thank you for taking the time to help us improve the platform</strong></p>
<form id="survey-form">
  <form>
    <div class="form-group">
    <label id="name-label">Name</label>
    <input id="name" type="text" name="name" class="form-control" placeholder="Enter your name" required></input>
    <label id="email-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required></input>
    <label id="number-label">Age</label>
    <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Age" required></input>
<br>
<p><strong>which option describe your current role</strong></p>
    <select id="dropdown" name="role" required>
      <option value="student">student</option>
      <option value="job">Full time job</option>
      <option value="learner">Full time learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">other</option>
      </select>
<br>
<p><strong>Would you recommend freeCodeCamp to your friends</strong></p>
<input type="radio" name="user-recommend" value="definitley" class="input-radio" checked>
<label for="definitley">Definitley</label>
<input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>
<label for="Maybe">Maybe</label>
<input type="radio" name="user-recommend" value="not sure" class="input-radio" checked>
<label for="not sure">Not sure</label>
<br>
  <p><strong>What is your favorite feature of freeCodeCamp</strong></p>
  <select id="favorite" name="favorite" required>
    <option value="community">community</option>
    <option value="challenge">challenge</option>
    <option value="open-source">Open-source</option>
    <option value="Projects">Projects</option>
  </select>
<br>
    <p><strong>What would you like to see improved?</strong></p>
    <input type="checkbox" name="suggetion" value="front-end projects" class="input-checkbox">
    <label for="front-end projects">Front-end-projects</label>
    <input type="checkbox" name="suggetion" value="back-end projects" class="input-checkbox">
    <label for="back-end projects">Back-end Projects</label>
    <input type="checkbox" name="suggetion" value="data visualization" class="input-checkbox">
    <label for="data visualization">Data Visualization</label>
    <input type="checkbox" name="suggetion" value="wiki" class="input-checkbox">
    <label for="wiki">Wiki</label>
    <input type="checkbox" name="suggetion" value="challenge" class="input-checkbox">
    <label for="challenge">challenge</label>
  </div><br>
 <p><strong>Any comments or suggetion</strong></p>
  <textarea id="additional comments" name="additional comments" placeholder="Enter your comments here" row="5" cols="50">
  </textarea><br>
  <button type="submit" id="submit">Sbmit</button>
  </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
