<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    </head>
    <body>
    <meta charset="utf-8">
    <h1 id="title">freeCodeCamp Survey form</h1>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<p id="description"><strong>Thank you for taking the time to help us improve the platform</strong></p>
<form id="survey-form">
<div>
  <form>
    <label id="name-label">Name</label>
    <input id="name" type="text" name="name" placeholder="Enter your name" required></input>
    <label id="email-label">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required></input>
    <label id="number-label">Number</label>
    <input type="number" id="number" name="age" min="10" max="99" placeholder="Age" required></input>
</div><br>
<div>
<p><strong>which option describe your current role</strong></p>
    <select id="dropdown" name="role" required>
      <option value="student">student</option>
      <option value="job">Full time job</option>
      <option value="learner">Full time learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">other</option>
      </select>
</div><br>
<div>
<p><strong>Would you recommend freeCodeCamp to your friends</strong></p>
<input type="radio" name="user-recommend" value="definitley" checked>
<label for="definitley">"Definitley"</label>
<input type="radio" name="user-recommend" value="maybe" checked>
<label for="Maybe">"Maybe"</label>
<input type="radio" name="user-recommend" value="not sure" checked>
<label for="not sure">"Not sure"</label>
</div>
<div><br>
  <p><strong>What is your favorite feature of freeCodeCamp</strong></p>
  <select id="favorite" name="favorite" required>
    <option value="community">community</option>
    <option value="challenge">challenge</option>
    <option value="open-source">Open-source</option>
    <option value="Projects">Projects</option>
  </select>
  <div><br>
    <p><strong>What would you like to see improved?</strong></p>
    <input type="checkbox" name="suggetion" value="front-end projects">
    <label for="front-end projects">Front-end-projects</label>
    <input type="checkbox" name="suggetion" value="back-end projects">
    <label for="back-end projects">Back-end Projects</label>
    <input type="checkbox" name="suggetion" value="data visualization">
    <label for="data visualization">Data Visualization</label>
    <input type="checkbox" name="suggetion" value="wiki">
    <label for="wiki">Wiki</label>
    <input type="checkbox" name="suggetion" value="challenge">
    <label for="challenge">challenge</label>
  </div><br>
 <p><strong>Any comments or suggetion</strong></p>
  <textarea id="additional comments" name="additional comments" placeholder="Enter your comments here" row="5" cols="50">
  </textarea><br>
  <button type="submit" id="submit">Sbmit</button>
  </form>
</body>
</html>
